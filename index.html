<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
      <div class="heading">
      <div class="heading-1">
        <h2>IMC</h2>
      </div>
      <div class="heading-2">
        <h2>Resultado</h2>
      </div>
    </div>
      <section class="paragrafo">
        <p>
        Menos do que 18,5<br>
        Entre 18,5 e 24,9<br>
        Entre 25 e 29,9<br>
        Entre 30 e 34,9<br>
        Entre 35 e 39,9<br>
        Mais do que 40
        </p>
        <p>
        abaixo do peso<br>
        peso normal<br>
        sobrepeso<br>
        obesidade grau 1<br>
        obesidade grau 2<br>
        obesidade grau 3
        </p>
      </section>
    <h1>Calcule seu IMC</h1>
    <form class="form">
      <p>Peso:</p>
      <input type="text" class="peso" placeholder="ex: 60.2">
      <p>Altura:</p>
      <input type="text" class="altura" placeholder="ex: 1.72">
      <button>Calcular</button>
    </form>
    <div class="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
